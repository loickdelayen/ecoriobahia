<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecogranile - O Piso do Futuro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="faixa-branca">
        <div class="logo">
            <img src="img/ecorio-logo-01.png" alt="Logotipo Ecorio">
        </div>
    </div>
    <div class="container">
        <div class="ecogranile">
            <p>ECOGRANILE</p>
        </div>
        <div class="piso">
            <p>O PISO DO FUTURO</p>
        </div>
        <div class="transforme">
            <p>TRANSFORME O SEU PROJETO COM INOVAÇÃO E DURABILIDADE.</p>
        </div>
        <button class="button">SOLICITAR UM ORÇAMENTO</button>
    </div>
    <div class="section-form">
        <div class="container-form">
            <h1>Formulário de Contato</h1>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Seu Nome" required>
                <input type="email" id="email" placeholder="Seu Email" required>
                <input type="tel" id="phone" placeholder="Seu Telefone" required>
                <textarea id="message" rows="4" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <img src="https://i.imgur.com/Q0R3oXg.png" alt="Logotipo Ecorio">
    </div>
</body>
</html>
