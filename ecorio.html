<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecogranile - O Piso do Futuro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: #fff;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('img/background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: brightness(0.2);
  z-index: -1;
}

        .container {
            text-align: center;
        }

        .container-form {
  background-color: #111;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-top: 20px;
}

.container-form h1 {
  text-align: center;
  margin-bottom: 20px;
}

.container-form form {
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 400px;
}

.container-form input[type="text"],
.container-form input[type="email"],
.container-form input[type="tel"],
.container-form textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 5px;
  background-color: #222;
  color: #fff;
}

.container-form input[type="text"]:focus,
.container-form input[type="email"]:focus,
.container-form input[type="tel"]:focus,
.container-form textarea:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

.container-form button {
  background-color: #0f0;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.container-form button:hover {
  background-color: #0c0;
}

        .ecogranile {
            font-size: 72px;
        }

        .piso {
            font-family: 'Cinzel', sans-serif;
            font-style: normal;
            font-size: 100px;
            font-weight: 900;
        }

        .transforme {
            font-size: 24px;
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        .logo {
            display: inline-block;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 346.3333px;
            height: 85.1639px;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #39CB14E6;
            color: #fff;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .button:hover {
            opacity: 0.8;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .footer img {
            width: 50px;
        }

        .faixa-branca {
            background-color: #ffffff;
            height: 120px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="faixa-branca">
        <div class="logo">
            <img src="img/ecorio-logo-01.png" alt="Logotipo Ecorio">
        </div>
    </div>
    <div class="container">
        <div class="ecogranile">
            <p>ECOGRANILE</p>
        </div>
        <div class="piso">
            <p>O PISO DO FUTURO</p>
        </div>
        <div class="transforme">
            <p>TRANSFORME O SEU PROJETO COM INOVAÇÃO E DURABILIDADE.</p>
        </div>
        <button class="button">SOLICITAR UM ORÇAMENTO</button>
    </div>
    <div class="container-form">
        <h1>Formulário de Contato</h1>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Seu Nome" required>
          <input type="email" id="email" placeholder="Seu Email" required>
          <input type="tel" id="phone" placeholder="Seu Telefone" required>
          <textarea id="message" rows="4" placeholder="Sua Mensagem" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    <div class="footer">
        <img src="https://i.imgur.com/Q0R3oXg.png" alt="Logotipo Ecorio">
    </div>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Orçamento solicitado!');
        });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const message = document.getElementById('message').value;
  alert(`Nome: ${name}\nEmail: ${email}\nTelefone: ${phone}\nMensagem: ${message}`);
});
    </script>
</body>
</html>
