<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecogranile - O Piso do Futuro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/mobile.css">
    <script src="JS/script.js"></script>
</head>

<body>
    <div class="faixa-branca">
        <div class="logo">
            <img src="img/ecorio-logo-01.png" alt="Logotipo Ecorio">
        </div>
    </div>
    <div class="container">
        <div class="ecogranile">
            <p>ECOGRANILE</p>
        </div>
        <div class="piso">
            <p>O PISO DO FUTURO</p>
        </div>
        <div class="transforme">
            <p>TRANSFORME O SEU PROJETO COM INOVAÇÃO E DURABILIDADE.</p>
        </div>
        <button class="button">SOLICITAR UM ORÇAMENTO</button>
    </div>
    <div class="cores">
        <div class="cor">
            <h1>Cores</h1>
        </div>
        <div class="descricao-cor">
            <p>são 09 cores disponíveis</p>
        </div>
        <img src="img/cores.png" alt="">
    </div>
    <div class="faixa-form">
        <div class="section-form">
            <div class="container-form">
                <h1>Formulário de Contato</h1>
                <form id="contactForm" action="/enviar-email" method="post">
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome">
                    <input type="email" id="email" name="email" placeholder="Seu Email">
                    <input type="tel" id="telefone" name="telefone" placeholder="Seu Telefone">
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua Mensagem"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="img/ecorio-logo-01.png" alt="Logotipo Ecorio">
    </div>
</body>

</html>
